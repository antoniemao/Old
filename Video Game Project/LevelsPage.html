        // Level 1 Button Function
        function level1Button() {
            // Get the value of the completion of level 1 to see if it's completed or not
            let getl1Complete = localStorage.getItem('l1Completion')
            // If it doesn't exist (null) which means they didn't complete it yet, then allow them to go to level 1
            if (getl1Complete === null) {
                location.href = "level1.html"
            }
            else {
                // If they completed level 1 AND they didn't already open get this message , then tell them they already finished the level and can't go to it 
                if (getl1Complete == 'true') {
                    if (l1CTracker == 0) {
                    // Add 1 to the tracker so they can't create multiple divs
                    l1CTracker += 1

                    // Create the div 
                    let l1CDiv = document.createElement('div')

                    // Set the id of the div
                    l1CDiv.setAttribute('id','l1CDiv')

                    // Create paragraph tag
                    let l1CP = document.createElement('p')

                    // Create text node
                    let l1CPT = document.createTextNode("You already completed Level 1 and cannot go back. (NOTE: If you need to, then press the 'Reset All Levels' button.)")

                    // Append the text node to the p tag 
                    l1CP.appendChild(l1CPT)

                    // Set the id of the p tag
                    l1CP.setAttribute('id','l1CP')

                    // Append the p tag to the div
                    l1CDiv.appendChild(l1CP)

                    // Create a button for them to close the text box
                    let l1CB = document.createElement('button')
                    let l1CBT = document.createTextNode('X')

                    // Append the text to the button
                    l1CB.appendChild(l1CBT)

                    // Set the id of the button
                    l1CB.setAttribute('id','l1CB')

                    // Append the button to the div
                    l1CDiv.appendChild(l1CB)

                    // Append the div to the body
                    document.body.appendChild(l1CDiv)

                    // Style the div
                    document.getElementById('l1CDiv').style.position = "absolute"
                    document.getElementById('l1CDiv').style.backgroundColor = "red"
                    document.getElementById('l1CDiv').style.borderRadius = "15px"
                    document.getElementById('l1CDiv').style.borderColor = "red"
                    document.getElementById('l1CDiv').style.marginTop = "-15%"
                    document.getElementById('l1CDiv').style.marginLeft = "15%"

                    // Style the paragraph tag
                    document.getElementById('l1CP').style.color = "white"
                    document.getElementById('l1CP').style.fontFamily = "Pixelify Sans"
                    document.getElementById('l1CP').style.fontSize = "24px"

                    // Style the yes button 
                    document.getElementById('l1CB').style.backgroundColor = "darkred"
                    document.getElementById('l1CB').style.borderRadius = "15px"
                    document.getElementById('l1CB').style.borderColor = "black"
                    document.getElementById('l1CB').style.fontFamily = "Pixelify Sans"
                    document.getElementById('l1CB').style.color = "white"
                    document.getElementById('l1CB').style.fontSize = "20px"

                    // Set the onclick of the close button to a function that removes the text box
                    document.getElementById('l1CB').onclick = 
                    function l1C() {
                        let removel1CDiv = document.getElementById('l1CDiv')
                        let containerl1C = removel1CDiv.parentNode
                        containerl1C.removeChild(removel1CDiv)

                        // Make the level tracker reset so they can press the level button again 
                        l1CTracker = 0
                    }

                    }

                    else {
                        
                    }

                }   
                // If they didn't finish, then allow them to go to level 1
                else {
                    location.href = "level1.html"
                }
            }
        }
